<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Rifiuta Revoca</title>
</head>
<body style="font-family:Arial,sans-serif; padding:20px;">
  <h1>⚠️ Revoca Rifiutata</h1>
  <p id="info"></p>

  <script>
    const path = window.location.pathname.split("/");
    const sessionIndex = path.indexOf("session");
    const sessionId = path[sessionIndex + 1] || "Sconosciuto";
    document.getElementById("info").textContent =
      "Hai rifiutato la revoca per il consenso con ID: " + sessionId;
  </script>
</body>
</html>
