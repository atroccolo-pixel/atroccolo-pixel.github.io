<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>TrueConsent - Revoca Rifiutata</title>
</head>
<body style="font-family: Arial, sans-serif; padding: 20px;">
  <h1>⚠️ Revoca Rifiutata</h1>
  <p>ID sessione: <span id="sessionId"></span></p>
  <p>Hai rifiutato la revoca. Il consenso rimane valido.</p>

  <script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById("sessionId").textContent = params.get("sessionId") || "Nessun ID trovato";
  </script>
</body>
</html>
