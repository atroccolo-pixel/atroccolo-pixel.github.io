<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Rifiuta revoca</title>
</head>
<body style="font-family: Arial, sans-serif; padding: 20px;">
  <h2>Rifiuto revoca consenso</h2>
  <div id="result">⏳ Invio rifiuto...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyATGSpPkvYLxazHHWW90oWWkgxoEsTkayI",
      authDomain: "trueconsent-cab73.firebaseapp.com",
      projectId: "trueconsent-cab73",
      storageBucket: "trueconsent-cab73.firebasestorage.app",
      messagingSenderId: "298691251398",
      appId: "1:298691251398:web:793a5aea900cc1cccc1bc7"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const url = new URL(window.location.href);
    const userId = url.searchParams.get("userId");
    const sessionId = url.searchParams.get("sessionId");

    async function rejectRevoke() {
      try {
        if (!userId || !sessionId) throw new Error("Parametri mancanti");

        const ref = doc(db, "users", userId, "sessions", sessionId);
        await updateDoc(ref, {
          status: "valid",
          revokeRequesterUid: null,
          revokeRequesterAt: null
        });

        document.getElementById("result").innerHTML =
          "✅ Revoca rifiutata, consenso ancora valido.";
      } catch (err) {
        console.error(err);
        document.getElementById("result").innerHTML =
          "❌ Errore durante il rifiuto della revoca.";
      }
    }

    rejectRevoke();
  </script>
</body>
</html>
