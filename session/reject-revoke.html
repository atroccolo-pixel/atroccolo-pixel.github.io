<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Rifiuta Revoca</title>
</head>
<body style="font-family: Arial, sans-serif; padding: 20px;">
  <h2>❌ Rifiuto Revoca</h2>
  <div id="result">⏳ Invio rifiuto...</div>

  <script>
    const url = new URL(window.location.href);
    const userId = url.searchParams.get("userId");
    const sessionId = url.searchParams.get("sessionId");

    async function rejectRevoke() {
      try {
        if (!userId || !sessionId) throw new Error("Parametri mancanti");
        const res = await fetch(
          `https://us-central1-trueconsent-cab73.cloudfunctions.net/rejectRevokeEmail?userId=${userId}&sessionId=${sessionId}`
        );
        if (!res.ok) throw new Error("Errore funzione");
        document.getElementById("result").innerHTML = "✅ Revoca rifiutata, consenso ancora valido.";
      } catch (err) {
        document.getElementById("result").innerHTML = "❌ Errore durante il rifiuto.";
        console.error(err);
      }
    }
    rejectRevoke();
  </script>
</body>
</html>
