<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Debug Consenso - TrueConsent</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <h2>Debug Consenso</h2>
  <div id="log" style="white-space: pre-wrap; font-family: monospace; background: #eee; padding: 10px;"></div>

  <script>
    function log(msg) {
      console.log(msg);
      document.getElementById("log").textContent += msg + "\n";
    }

    // Config Firebase (uguale al tuo progetto)
    const firebaseConfig = {
      apiKey: "AIzaSyC2b6QdN...TUACHIAVE...",
      authDomain: "trueconsent-cab73.firebaseapp.com",
      projectId: "trueconsent-cab73",
    };

    log("Inizializzo Firebase...");
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Leggo parametri URL
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get("userId");
    const sessionId = urlParams.get("sessionId");

    log("userId = " + userId);
    log("sessionId = " + sessionId);

    if (!userId || !sessionId) {
      log("❌ Parametri mancanti");
    } else {
      const docRef = db.collection("users").doc(userId).collection("sessions").doc(sessionId);
      log("Cerco documento Firestore...");

      docRef.get()
        .then(doc => {
          if (!doc.exists) {
            log("❌ Documento non trovato in Firestore");
          } else {
            log("✅ Documento trovato!");
            log(JSON.stringify(doc.data(), null, 2));
          }
        })
        .catch(err => {
          log("❌ Errore Firestore: " + err.message);
        });
    }
  </script>
</body>
</html>
