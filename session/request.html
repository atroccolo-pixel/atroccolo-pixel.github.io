<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Richiesta di Revoca ‚Äì TrueConsent</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9fb;
      padding: 40px;
      color: #222;
      line-height: 1.6;
    }
    h2 { color: #6c63ff; }
    .container {
      max-width: 650px;
      margin: auto;
      background: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    button {
      border: none;
      border-radius: 6px;
      padding: 10px 16px;
      margin: 12px 8px 0 0;
      cursor: pointer;
      font-size: 15px;
      color: white;
    }
    #btnRevoke { background-color: #ff4c4c; }
    #btnRevoke:hover { background-color: #e03c3c; }
    #btnCancel {
      background-color: #6c63ff;
    }
    #btnCancel:hover { background-color: #5548e2; }
    .error {
      background: #ffe6e6;
      border: 1px solid #ff9999;
      padding: 12px;
      color: #cc0000;
      border-radius: 6px;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Richiesta di Revoca</h2>
    <div id="content">Caricamento...</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyATGSpPkvYLxazHHWW90oWWkgxoEsTkayI",
      authDomain: "trueconsent-cab73.firebaseapp.com",
      projectId: "trueconsent-cab73",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const url = new URL(window.location.href);
    const userId = url.searchParams.get("userId");
    const sessionId = url.searchParams.get("sessionId");

    async function init() {
      try {
        if (!userId || !sessionId) throw new Error("Parametri mancanti nel link.");

        const ref = doc(db, "users", userId, "sessions", sessionId);
        const snap = await getDoc(ref);
        if (!snap.exists()) throw new Error("Consenso non trovato.");
        const data = snap.data();

        // üîπ Blocca la revoca se il consenso √® scaduto o i file sono stati rimossi
        if (data.status === "expired" || data.filesDeletedAt) {
          document.getElementById("content").innerHTML = `
            <div class="error">
              ‚ùå Questo consenso non √® pi√π modificabile.<br>
              √à scaduto o i file sono stati rimossi dopo il periodo probatorio.
            </div>
          `;
          return;
        }

        // üîπ Mostra messaggio e pulsante di conferma
        document.getElementById("content").innerHTML = `
          <p>Stai per richiedere la revoca del consenso con ID <b>${sessionId}</b>.</p>
          <p>Il proprietario ricever√† una notifica e potr√† accettare o rifiutare la tua richiesta.</p>
          <button id="btnRevoke">Richiedi revoca</button>
          <button id="btnCancel">Annulla</button>
        `;

        document.getElementById("btnRevoke").addEventListener("click", () => {
          window.location.href =
            "https://us-central1-trueconsent-cab73.cloudfunctions.net/revokeRequest?userId=" +
            userId + "&sessionId=" + sessionId;
        });
        document.getElementById("btnCancel").addEventListener("click", () => {
          window.close();
        });

      } catch (err) {
        document.getElementById("content").innerHTML =
          `<div class="error">‚ùå Errore: ${err.message}</div>`;
      }
    }

    init();
  </script>
</body>
</html>
