<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Richiedi Revoca ‚Äì TrueConsent</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      padding: 25px;
      font-size: 15px;
    }
    h2 { color: #6c63ff; }
    button {
      background-color: #6c63ff;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px 20px;
      cursor: pointer;
      margin: 12px 8px 20px 0;
      font-size: 15px;
    }
    button:hover { background-color: #5548e2; }
    .info {
      margin-top: 15px;
      font-size: 14px;
      color: #555;
    }
    .error {
      color: #b30000;
      background: #ffecec;
      border: 1px solid #ffb3b3;
      padding: 12px;
      border-radius: 6px;
      margin-top: 20px;
    }
    .success {
      color: #155724;
      background: #d4edda;
      border: 1px solid #c3e6cb;
      padding: 12px;
      border-radius: 6px;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <h2>Richiedi Revoca Consenso</h2>
  <div id="statusMessage">‚è≥ Verifica consenso...</div>

  <div id="actions" style="display:none;">
    <p>Confermi di voler richiedere la revoca del consenso?</p>
    <button id="btnSend">üì© Invia richiesta</button>
  </div>

  <div class="footer info">
    ¬© 2025 TrueConsent ‚Äì Tutti i diritti riservati.<br>
    Consulta i <a href="https://atroccolo-pixel.github.io/terms.html" target="_blank">Termini e Condizioni</a>.
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { httpsCallable, getFunctions } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-functions.js";

    const firebaseConfig = {
      apiKey: "AIzaSyATGSpPkvYLxazHHWW90oWWkgxoEsTkayI",
      authDomain: "trueconsent-cab73.firebaseapp.com",
      projectId: "trueconsent-cab73",
      storageBucket: "trueconsent-cab73.firebasestorage.app",
      messagingSenderId: "298691251398",
      appId: "1:298691251398:web:793a5aea900cc1cccc1bc7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const functions = getFunctions(app);

    const url = new URL(window.location.href);
    const userId = url.searchParams.get("userId");
    const sessionId = url.searchParams.get("sessionId");

    async function init() {
      try {
        if (!userId || !sessionId) throw new Error("Parametri mancanti.");
        const ref = doc(db, "users", userId, "sessions", sessionId);
        const snap = await getDoc(ref);
        if (!snap.exists()) throw new Error("Consenso non trovato.");

        const data = snap.data();

        // ‚ö†Ô∏è Blocco se consenso non pi√π valido
        if (data.status === "expired" || data.status === "revoked" || data.filesDeletedAt) {
          document.getElementById("statusMessage").innerHTML = `
            <div class="error">‚ùå Questo consenso non √® pi√π modificabile.<br>
            √à scaduto o gi√† revocato.</div>`;
          return;
        }

        document.getElementById("statusMessage").innerHTML = `
          ‚úÖ Consenso trovato.<br>
          Proprietario: <b>${data.ownerName || "-"}</b><br>
          Controparte: <b>${data.counterpartName || "-"}</b><br>
          ID: <b>${sessionId}</b>`;
        document.getElementById("actions").style.display = "block";

      } catch (err) {
        document.getElementById("statusMessage").innerHTML = `<div class="error">‚ùå ${err.message}</div>`;
      }
    }

    document.getElementById("btnSend").addEventListener("click", async () => {
      try {
        document.getElementById("btnSend").disabled = true;
        document.getElementById("statusMessage").innerHTML = "Invio richiesta di revoca...";
        const callable = httpsCallable(functions, "sendRevokeRequest");
        await callable({ userId, sessionId });
        document.getElementById("statusMessage").innerHTML = `<div class="success">‚úÖ Richiesta di revoca inviata con successo.</div>`;
        document.getElementById("actions").style.display = "none";
      } catch (err) {
        document.getElementById("statusMessage").innerHTML = `<div class="error">‚ùå Errore: ${err.message}</div>`;
        document.getElementById("btnSend").disabled = false;
      }
    });

    init();
  </script>
</body>
</html>
