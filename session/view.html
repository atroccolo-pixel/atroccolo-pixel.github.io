<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dettagli Consenso</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f8f9fa;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 15px;
      color: #2c3e50;
    }
    .field {
      margin: 8px 0;
    }
    .field strong {
      display: inline-block;
      width: 160px;
      color: #555;
    }
    .status {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 6px;
      color: #fff;
      font-weight: bold;
    }
    .status.valid { background: #27ae60; }
    .status.expired { background: #7f8c8d; }
    .status.revoked { background: #c0392b; }
    .status.revoke_pending { background: #e67e22; }
    .media {
      margin-top: 20px;
    }
    .media img {
      max-width: 300px;
      display: block;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .error {
      color: #c0392b;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Dettagli Consenso</h2>
    <div id="content">Caricamento...</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // ✅ Config Firebase (stessa del tuo progetto)
    const firebaseConfig = {
      apiKey: "TUO_API_KEY",
      authDomain: "trueconsent-cab73.firebaseapp.com",
      projectId: "trueconsent-cab73",
      storageBucket: "trueconsent-cab73.appspot.com",
      messagingSenderId: "TUO_SENDER_ID",
      appId: "TUO_APP_ID"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ✅ Parametri da URL
    const params = new URLSearchParams(window.location.search);
    const userId = params.get("userId");
    const sessionId = params.get("sessionId");

    async function loadSession() {
      const content = document.getElementById("content");
      try {
        if (!userId || !sessionId) {
          content.innerHTML = "<p class='error'>Parametri mancanti</p>";
          return;
        }

        const ref = doc(db, "users", userId, "sessions", sessionId);
        const snap = await getDoc(ref);

        if (!snap.exists()) {
          content.innerHTML = "<p class='error'>Errore: Consenso non trovato</p>";
          return;
        }

        const data = snap.data();
        let html = `
          <div class="field"><strong>Tipo:</strong> ${data.type || ""}</div>
          <div class="field"><strong>Controparte:</strong> ${data.counterpartName || ""}</div>
          <div class="field"><strong>Email:</strong> ${data.counterpartEmail || ""}</div>
          <div class="field"><strong>Telefono:</strong> ${data.counterpartPhone || ""}</div>
          <div class="field"><strong>Inizio:</strong> ${data.startAt?.toDate ? data.startAt.toDate() : data.startAt}</div>
          <div class="field"><strong>Fine:</strong> ${data.endAt?.toDate ? data.endAt.toDate() : data.endAt}</div>
          <div class="field"><strong>Stato:</strong> <span class="status ${data.status}">${data.status}</span></div>
          <div class="field"><strong>ID Consenso:</strong> ${sessionId}</div>
        `;

        // Media
        html += `<div class="media">`;
        if (data.signaturePath) {
          html += `<div><strong>Firma:</strong><br>
            <img src="${data.signaturePath}" alt="Firma">
            <a href="${data.signaturePath}" download>Scarica firma</a></div>`;
        }
        if (data.selfiePath) {
          html += `<div><strong>Selfie:</strong><br>
            <img src="${data.selfiePath}" alt="Selfie">
            <a href="${data.selfiePath}" download>Scarica selfie</a></div>`;
        }
        if (data.audioPath) {
          html += `<div><strong>Audio:</strong><br>
            <audio controls src="${data.audioPath}"></audio><br>
            <a href="${data.audioPath}" download>Scarica audio</a></div>`;
        }
        html += `</div>`;

        content.innerHTML = html;
      } catch (err) {
        console.error(err);
        content.innerHTML = "<p class='error'>Errore durante il caricamento</p>";
      }
    }

    loadSession();
  </script>
</body>
</html>
