<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Dettagli Consenso</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getStorage, ref, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyATGSpPkvYLxazHHWW90oWWkgxoEsTkayI",
      authDomain: "trueconsent-cab73.firebaseapp.com",
      projectId: "trueconsent-cab73",
      storageBucket: "trueconsent-cab73.appspot.com",
      messagingSenderId: "298691251398",
      appId: "1:298691251398:web:793a5aea900cc1cccc1bc7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    async function loadConsent() {
      const url = new URL(window.location.href);
      const userId = url.searchParams.get("userId");
      const sessionId = url.searchParams.get("sessionId");

      if (!userId || !sessionId) {
        document.getElementById("content").innerHTML = "<p style='color:red'>‚ùå Parametri mancanti</p>";
        return;
      }

      try {
        const refDoc = doc(db, "users", userId, "sessions", sessionId);
        const snap = await getDoc(refDoc);

        if (!snap.exists()) {
          document.getElementById("content").innerHTML = "<p style='color:red'>‚ùå Consenso non trovato</p>";
          return;
        }

        const data = snap.data();

        let html = `
          <h2>üìÑ Dettagli Consenso</h2>
          <p><b>ID:</b> ${sessionId}</p>
          <p><b>Proprietario:</b> ${data.ownerName || "-"}</p>
          <p><b>Controparte:</b> ${data.counterpartName || "-"}</p>
          <p><b>Tipo:</b> ${data.type || "-"}</p>
          <p><b>Stato:</b> ${data.status || "-"}</p>
        `;

        // Firma
        if (data.signaturePath) {
          const url = await getDownloadURL(ref(storage, data.signaturePath));
          html += `<p><b>Firma:</b><br><img src="${url}" alt="Firma" style="max-width:300px;border:1px solid #ccc"></p>`;
        }

        // Selfie
        if (data.selfiePath) {
          const url = await getDownloadURL(ref(storage, data.selfiePath));
          html += `<p><b>Selfie:</b><br><img src="${url}" alt="Selfie" style="max-width:300px;border:1px solid #ccc"></p>`;
        }

        // Audio
        if (data.audioPath) {
          const url = await getDownloadURL(ref(storage, data.audioPath));
          html += `<p><b>Audio:</b><br><audio controls src="${url}"></audio></p>`;
        }

        document.getElementById("content").innerHTML = html;

      } catch (err) {
        console.error("Errore caricamento consenso:", err);
        document.getElementById("content").innerHTML = "<p style='color:red'>‚ùå Errore caricamento dati</p>";
      }
    }

    loadConsent();
  </script>
</head>
<body style="font-family: Arial, sans-serif; padding: 20px;">
  <div id="content">‚è≥ Caricamento...</div>
</body>
</html>
