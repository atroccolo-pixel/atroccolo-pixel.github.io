<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Dettagli Consenso</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h2 { color: #2c3e50; }
    .card { border: 1px solid #ccc; padding: 15px; border-radius: 6px; max-width: 600px; }
    img { max-width: 300px; display: block; margin-top: 8px; }
    audio { margin-top: 8px; }
    .field { margin-bottom: 10px; }
    .label { font-weight: bold; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Dettagli Consenso</h2>
    <div id="details">Caricamento...</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
    import { getStorage, ref, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-storage.js";

    // 🔑 CONFIG FIREBASE (uguale alla tua app)
    const firebaseConfig = {
      apiKey: "AIzaSyD-XXXXX",   // <-- la tua API KEY
      authDomain: "trueconsent.firebaseapp.com",
      projectId: "trueconsent",
      storageBucket: "trueconsent.appspot.com",
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    // 🔗 Legge parametri dall'URL
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get("userId");
    const sessionId = urlParams.get("sessionId");

    async function loadData() {
      const detailsEl = document.getElementById("details");
      try {
        const docRef = doc(db, "users", userId, "sessions", sessionId);
        const snap = await getDoc(docRef);

        if (!snap.exists()) {
          detailsEl.innerHTML = "<p>❌ Nessun consenso trovato</p>";
          return;
        }

        const data = snap.data();

        // 📋 Mostra dati principali
        let html = `
          <div class="field"><span class="label">ID:</span> ${sessionId}</div>
          <div class="field"><span class="label">Proprietario:</span> ${data.ownerName || "-"}</div>
          <div class="field"><span class="label">Controparte:</span> ${data.counterpartName || "-"}</div>
          <div class="field"><span class="label">Email:</span> ${data.counterpartEmail || "-"}</div>
          <div class="field"><span class="label">Telefono:</span> ${data.counterpartPhone || "-"}</div>
          <div class="field"><span class="label">Tipo:</span> ${data.type}</div>
          <div class="field"><span class="label">Stato:</span> ${data.status}</div>
          <div class="field"><span class="label">Inizio consenso:</span> ${data.startAt?.toDate ? data.startAt.toDate() : "-"}</div>
          <div class="field"><span class="label">Fine consenso:</span> ${data.endAt?.toDate ? data.endAt.toDate() : "-"}</div>
        `;

        // 🖼️ Selfie
        if (data.selfiePath) {
          const selfieUrl = await getDownloadURL(ref(storage, data.selfiePath));
          html += `<div class="field"><span class="label">📸 Selfie:</span><br><img src="${selfieUrl}" alt="Selfie"></div>`;
        }

        // ✍️ Firma
        if (data.signaturePath) {
          const signUrl = await getDownloadURL(ref(storage, data.signaturePath));
          html += `<div class="field"><span class="label">✍️ Firma:</span><br><img src="${signUrl}" alt="Firma"></div>`;
        }

        // 🎤 Audio
        if (data.audioPath) {
          const audioUrl = await getDownloadURL(ref(storage, data.audioPath));
          html += `<div class="field"><span class="label">🎤 Audio:</span><br><audio controls src="${audioUrl}"></audio></div>`;
        }

        detailsEl.innerHTML = html;
      } catch (err) {
        console.error(err);
        detailsEl.innerHTML = "<p>❌ Errore caricamento dati</p>";
      }
    }

    loadData();
  </script>
</body>
</html>
