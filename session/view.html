<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Dettagli Consenso</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h2 { color: #2c3e50; }
    .section { margin-top: 20px; }
    img { max-width: 250px; display: block; margin-top: 8px; }
    audio { margin-top: 8px; }
    .label { font-weight: bold; }
    pre { background: #f4f4f4; padding: 10px; border-radius: 6px; }
  </style>
</head>
<body>
  <h2>üìÑ Dettagli Consenso</h2>
  <div id="content">‚è≥ Caricamento...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getStorage, ref, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

    // ‚úÖ Config tua
    const firebaseConfig = {
      apiKey: "AIzaSyATGSpPkvYLxazHHWW90oWWkgxoEsTkayI",
      authDomain: "trueconsent-cab73.firebaseapp.com",
      projectId: "trueconsent-cab73",
      storageBucket: "trueconsent-cab73.appspot.com",
      messagingSenderId: "298691251398",
      appId: "1:298691251398:web:793a5aea900cc1cccc1bc7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const url = new URL(window.location.href);
    const userId = url.searchParams.get("userId");
    const sessionId = url.searchParams.get("sessionId");

    async function loadSession() {
      try {
        if (!userId || !sessionId) throw new Error("Parametri mancanti");

        const refDoc = doc(db, "users", userId, "sessions", sessionId);
        const snap = await getDoc(refDoc);

        if (!snap.exists()) {
          document.getElementById("content").innerHTML = "‚ùå Consenso non trovato.";
          return;
        }

        const data = snap.data();
        let html = `
          <p><span class="label">ID:</span> ${sessionId}</p>
          <p><span class="label">Proprietario:</span> ${data.ownerName || "-"}</p>
          <p><span class="label">Controparte:</span> ${data.counterpartName || "-"}</p>
          <p><span class="label">Tipo:</span> ${data.type || "-"}</p>
          <p><span class="label">Stato:</span> ${data.status || "-"}</p>
        `;

        // üì∏ Selfie
        if (data.selfiePath) {
          const selfieRef = ref(storage, data.selfiePath.replace(/^\//, ""));
          const selfieUrl = await getDownloadURL(selfieRef);
          html += `<div class="section"><span class="label">üì∏ Selfie</span><br><img src="${selfieUrl}" alt="Selfie"></div>`;
        }

        // ‚úçÔ∏è Firma
        if (data.signaturePath) {
          const sigRef = ref(storage, data.signaturePath.replace(/^\//, ""));
          const sigUrl = await getDownloadURL(sigRef);
          html += `<div class="section"><span class="label">‚úçÔ∏è Firma</span><br><img src="${sigUrl}" alt="Firma"></div>`;
        }

        // üé§ Audio
        if (data.audioPath) {
          const audioRef = ref(storage, data.audioPath.replace(/^\//, ""));
          const audioUrl = await getDownloadURL(audioRef);
          html += `<div class="section"><span class="label">üé§ Audio</span><br><audio controls src="${audioUrl}"></audio></div>`;
        }

        document.getElementById("content").innerHTML = html;
      } catch (err) {
        console.error(err);
        document.getElementById("content").innerHTML = "‚ùå Errore caricamento dati.";
      }
    }

    loadSession();
  </script>
</body>
</html>
