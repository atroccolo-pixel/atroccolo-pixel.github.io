<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Dettagli Consenso</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h2 { color: #2c3e50; }
    .card { border: 1px solid #ddd; padding: 20px; border-radius: 8px; max-width: 700px; }
    .field { margin-bottom: 10px; }
    img { max-width: 100%; height: auto; border: 1px solid #ddd; border-radius: 6px; margin-top: 6px; }
    audio { margin-top: 10px; width: 100%; }
  </style>
</head>
<body>
  <div class="card">
    <h2>üìÑ Dettagli Consenso</h2>
    <div class="field"><b>ID Consenso:</b> <span id="sessionId"></span></div>
    <div class="field"><b>Tipo:</b> <span id="type"></span></div>
    <div class="field"><b>Stato:</b> <span id="status"></span></div>
    <div class="field"><b>Proprietario:</b> <span id="ownerEmail"></span></div>
    <div class="field"><b>Controparte:</b> <span id="counterpartName"></span></div>
    <div class="field"><b>Data inizio:</b> <span id="startAt"></span></div>
    <div class="field"><b>Data fine:</b> <span id="endAt"></span></div>

    <h3>‚úçÔ∏è Firma:</h3>
    <div id="signature"></div>

    <h3>üì∏ Selfie:</h3>
    <div id="selfie"></div>

    <h3>üé§ Audio:</h3>
    <div id="audio"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getStorage, ref, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyATGSpPkvYLxazHHWW90oWWkgxoEsTkayI",
      authDomain: "trueconsent-cab73.firebaseapp.com",
      projectId: "trueconsent-cab73",
      storageBucket: "trueconsent-cab73.appspot.com",
      messagingSenderId: "298691251398",
      appId: "1:298691251398:web:793a5aea900cc1cccc1bc7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const url = new URL(window.location.href);
    const userId = url.searchParams.get("userId");
    const sessionId = url.searchParams.get("sessionId");

    async function loadSession() {
      try {
        const refDoc = doc(db, "users", userId, "sessions", sessionId);
        const snap = await getDoc(refDoc);
        if (!snap.exists()) throw new Error("Sessione non trovata");
        const data = snap.data();

        document.getElementById("sessionId").innerText = sessionId;
        document.getElementById("type").innerText = data.type || "-";
        document.getElementById("status").innerText = data.status || "-";
        document.getElementById("ownerEmail").innerText = data.ownerEmail || "-";
        document.getElementById("counterpartName").innerText = data.counterpartName || "-";
        document.getElementById("startAt").innerText = data.startAt?.toDate ? data.startAt.toDate() : "-";
        document.getElementById("endAt").innerText = data.endAt?.toDate ? data.endAt.toDate() : "-";

        // Firma
        if (data.signaturePath) {
          const sigRef = ref(storage, data.signaturePath);
          const sigUrl = await getDownloadURL(sigRef);
          document.getElementById("signature").innerHTML = `<img src="${sigUrl}" alt="Firma"/>`;
        }

        // Selfie
        if (data.selfiePath) {
          const selfieRef = ref(storage, data.selfiePath);
          const selfieUrl = await getDownloadURL(selfieRef);
          document.getElementById("selfie").innerHTML = `<img src="${selfieUrl}" alt="Selfie"/>`;
        }

        // Audio
        if (data.audioPath) {
          const audioRef = ref(storage, data.audioPath);
          const audioUrl = await getDownloadURL(audioRef);
          document.getElementById("audio").innerHTML = `
            <audio controls>
              <source src="${audioUrl}" type="audio/mpeg">
              <source src="${audioUrl}" type="audio/3gpp">
              Il tuo browser non supporta l'audio.
            </audio>
          `;
        } else {
          document.getElementById("audio").innerText = "Nessun audio disponibile.";
        }

      } catch (err) {
        console.error(err);
        document.querySelector(".card").innerHTML = `<p>‚ùå Errore caricamento dati.</p>`;
      }
    }

    loadSession();
  </script>
</body>
</html>
