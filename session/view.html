<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Dettagli Consenso</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .card { padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
    h2 { margin-top: 0; }
    .file-link { margin: 5px 0; display: block; }
  </style>
</head>
<body>
  <div class="card">
    <h2>üìÑ Dettagli Consenso</h2>
    <div id="content">‚è≥ Caricamento...</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getStorage, ref, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

    // üîë Config Firebase (la tua)
    const firebaseConfig = {
      apiKey: "AIzaSyATGSpPkvYLxazHHWW90oWWkgxoEsTkayI",
      authDomain: "trueconsent-cab73.firebaseapp.com",
      projectId: "trueconsent-cab73",
      storageBucket: "trueconsent-cab73.appspot.com",
      messagingSenderId: "298691251398",
      appId: "1:298691251398:web:793a5aea900cc1cccc1bc7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    // üîó Parametri da URL
    const url = new URL(window.location.href);
    const userId = url.searchParams.get("userId");
    const sessionId = url.searchParams.get("sessionId");

    async function loadSession() {
      try {
        if (!userId || !sessionId) throw new Error("Parametri mancanti");

        const refDoc = doc(db, "users", userId, "sessions", sessionId);
        const snap = await getDoc(refDoc);

        if (!snap.exists()) {
          document.getElementById("content").innerHTML = "‚ùå Consenso non trovato.";
          return;
        }

        const data = snap.data();
        let html = `
          <p><b>ID:</b> ${sessionId}</p>
          <p><b>Proprietario:</b> ${data.ownerEmail || "-"}</p>
          <p><b>Controparte:</b> ${data.counterpartName || "-"} (${data.counterpartEmail || "-"})</p>
          <p><b>Tipo:</b> ${data.type || "-"}</p>
          <p><b>Stato:</b> ${data.status || "-"}</p>
        `;

        // üë§ Selfie
        if (data.selfiePath) {
          try {
            const url = await getDownloadURL(ref(storage, data.selfiePath));
            html += `<p><b>Selfie:</b> <a href="${url}" target="_blank" class="file-link">üì∑ Visualizza</a></p>`;
          } catch (err) { html += "<p><b>Selfie:</b> errore caricamento</p>"; }
        }

        // ‚úçÔ∏è Firma
        if (data.signaturePath) {
          try {
            const url = await getDownloadURL(ref(storage, data.signaturePath));
            html += `<p><b>Firma:</b> <a href="${url}" target="_blank" class="file-link">üñäÔ∏è Visualizza</a></p>`;
          } catch (err) { html += "<p><b>Firma:</b> errore caricamento</p>"; }
        }

        // üé§ Audio
        if (data.audioPath) {
          try {
            const url = await getDownloadURL(ref(storage, data.audioPath));
            html += `<p><b>Audio:</b><br><audio controls src="${url}"></audio></p>`;
          } catch (err) { html += "<p><b>Audio:</b> errore caricamento</p>"; }
        }

        document.getElementById("content").innerHTML = html;
      } catch (err) {
        console.error(err);
        document.getElementById("content").innerHTML = "‚ùå Errore caricamento dati.";
      }
    }

    loadSession();
  </script>
</body>
</html>
