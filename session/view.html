<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>TrueConsent â€“ Visualizzazione Consenso</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    .container {
      background: white;
      max-width: 900px;
      margin: 40px auto;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
    }
    h2 {
      color: #444;
      margin-bottom: 10px;
    }
    .info-box {
      background: #eef4ff;
      border-left: 4px solid #6c63ff;
      padding: 12px 14px;
      margin-bottom: 20px;
      border-radius: 6px;
      color: #333;
      font-size: 15px;
      line-height: 1.5;
    }
    .warning-box {
      background: #fff4e6;
      border-left: 4px solid #ff9800;
      padding: 12px 14px;
      margin-bottom: 20px;
      border-radius: 6px;
      color: #333;
      font-size: 15px;
      line-height: 1.5;
    }
    a.button {
      background: #6c63ff;
      color: #fff;
      padding: 12px 20px;
      border-radius: 6px;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Dettagli Consenso</h2>

    <!-- =========================================================
         ðŸ†• AVVISI SE UNA DELLE PARTI HA ELIMINATO Lâ€™ACCOUNT
    ============================================================ -->

    <div id="ownerDeletedBox" class="warning-box" style="display:none;">
      Il proprietario del consenso ha eliminato il proprio account.  
      Il consenso <b>non termina</b> e resta valido fino alla scadenza naturale.
    </div>

    <div id="counterDeletedBox" class="warning-box" style="display:none;">
      La controparte ha eliminato il proprio account.  
      I file biometrici sono disponibili <b>solo per 7 giorni</b>.
    </div>

    <!-- =========================================================
         CONTENUTO PRINCIPALE (NON MODIFICATO)
    ============================================================ -->

    <div id="consentInfo"></div>

    <a id="downloadBtn" class="button" href="#">ðŸ“¥ Scarica ZIP completo</a>

  </div>

  <script>
    // Query parameters
    const url = new URL(window.location.href);
    const userId = url.searchParams.get("userId");
    const sessionId = url.searchParams.get("sessionId");

    // API endpoint cloud function esistente (non modificato)
    const endpoint = `https://us-central1-trueconsent-cab73.cloudfunctions.net/getConsentInfo?userId=${userId}&sessionId=${sessionId}`;

    fetch(endpoint)
      .then((r) => r.json())
      .then((data) => {
        // Mostra informazioni consenso
        document.getElementById("consentInfo").innerHTML = data.html;

        // Link ZIP
        document.getElementById("downloadBtn").href = data.zipUrl;

        // ðŸ†• Mostra banner account eliminato
        if (data.ownerDeleted) {
          document.getElementById("ownerDeletedBox").style.display = "block";
        }
        if (data.counterpartDeleted) {
          document.getElementById("counterDeletedBox").style.display = "block";
        }
      })
      .catch(() => {
        document.getElementById("consentInfo").innerHTML =
          "<p>Errore nel caricamento dei dati.</p>";
      });
  </script>

</body>
</html>
