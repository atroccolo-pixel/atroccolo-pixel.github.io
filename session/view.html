<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Visualizza Consenso</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      font-size: 15px;
    }
    .section { margin-bottom: 18px; }
    img {
      max-width: 220px; /* pi√π piccole firma e selfie */
      border: 1px solid #ddd;
      padding: 4px;
      border-radius: 6px;
    }
    audio {
      margin-top: 10px;
      display: block;
      width: 100%;
      min-height: 60px;  /* pi√π alta di default */
      background: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    /* --- Fix iPhone Safari --- */
    @supports (-webkit-touch-callout: none) {
      audio {
        height: 70px !important;  /* forza altezza visibile */
        min-height: 70px !important;
        -webkit-appearance: none;
        overflow: visible;
      }
    }

    /* --- Fix Android (barra pi√π visibile) --- */
    @media (max-width: 768px) {
      audio {
        min-height: 65px;
      }
    }
  </style>
</head>
<body>
  <h2>üìÑ Dettagli Consenso</h2>
  <div id="details">‚è≥ Caricamento...</div>
  <div id="media"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getStorage, ref, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyATGSpPkvYLxazHHWW90oWWkgxoEsTkayI",
      authDomain: "trueconsent-cab73.firebaseapp.com",
      projectId: "trueconsent-cab73",
      storageBucket: "trueconsent-cab73.firebasestorage.app",
      messagingSenderId: "298691251398",
      appId: "1:298691251398:web:793a5aea900cc1cccc1bc7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const url = new URL(window.location.href);
    const userId = url.searchParams.get("userId");
    const sessionId = url.searchParams.get("sessionId");

    async function loadConsent() {
      if (!userId || !sessionId) {
        document.getElementById("details").innerText = "‚ùå Parametri mancanti.";
        return;
      }

      try {
        const refDoc = doc(db, "users", userId, "sessions", sessionId);
        const snap = await getDoc(refDoc);

        if (!snap.exists()) {
          document.getElementById("details").innerText = "‚ùå Consenso non trovato.";
          return;
        }

        const data = snap.data();
        let html = `
          <div class="section"><b>ID Consenso:</b> ${sessionId}</div>
          <div class="section"><b>Tipo:</b> ${data.type || "-"}</div>
          <div class="section"><b>Stato:</b> ${data.status || "-"}</div>
          <div class="section"><b>Proprietario:</b> ${data.ownerName || "-"}</div>
          <div class="section"><b>Controparte:</b> ${data.counterpartName || "-"}</div>
          <div class="section"><b>Data inizio:</b> ${data.startAt?.toDate ? data.startAt.toDate() : "-"}</div>
          <div class="section"><b>Data fine:</b> ${data.endAt?.toDate ? data.endAt.toDate() : "-"}</div>
        `;
        document.getElementById("details").innerHTML = html;

        let mediaHtml = "";

        if (data.signaturePath) {
          const url = await getDownloadURL(ref(storage, data.signaturePath));
          mediaHtml += `<div class="section"><b>Firma:</b><br><img src="${url}" alt="Firma"></div>`;
        }
        if (data.selfiePath) {
          const url = await getDownloadURL(ref(storage, data.selfiePath));
          mediaHtml += `<div class="section"><b>Selfie:</b><br><img src="${url}" alt="Selfie"></div>`;
        }
        if (data.audioPath) {
          const url = await getDownloadURL(ref(storage, data.audioPath));
          mediaHtml += `<div class="section"><b>Audio:</b><br>
            <audio controls>
              <source src="${url}" type="audio/m4a">
              <source src="${url}" type="audio/mp4">
              <source src="${url}" type="audio/x-m4a">
              <source src="${url}" type="audio/aac">
              <source src="${url}" type="audio/mpeg">
              Il tuo browser non supporta l‚Äôaudio.
            </audio>
          </div>`;
        }

        document.getElementById("media").innerHTML = mediaHtml || "<i>Nessun file multimediale disponibile</i>";

      } catch (err) {
        console.error("Errore caricamento consenso:", err);
        document.getElementById("details").innerText = "‚ùå Errore durante il caricamento dei dati.";
      }
    }

    loadConsent();
  </script>
</body>
</html>
