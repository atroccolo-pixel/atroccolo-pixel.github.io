<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Visualizza Consenso</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h2 { color: #3498db; }
    .file-link { margin: 8px 0; }
  </style>
</head>
<body>
  <h2>üìÑ Dettagli Consenso</h2>
  <div id="result">‚è≥ Caricamento...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyATGSpPkvYLxazHHWW90oWWkgxoEsTkayI",
      authDomain: "trueconsent-cab73.firebaseapp.com",
      projectId: "trueconsent-cab73",
      storageBucket: "trueconsent-cab73.appspot.com",
      messagingSenderId: "298691251398",
      appId: "1:298691251398:web:793a5aea900cc1cccc1bc7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const url = new URL(window.location.href);
    const userId = url.searchParams.get("userId");
    const sessionId = url.searchParams.get("sessionId");

    async function loadSession() {
      try {
        if (!userId || !sessionId) throw new Error("Parametri mancanti");
        const ref = doc(db, "users", userId, "sessions", sessionId);
        const snap = await getDoc(ref);

        if (!snap.exists()) {
          document.getElementById("result").innerHTML = "‚ùå Consenso non trovato.";
          return;
        }

        const data = snap.data();
        let html = `
          <p><b>ID:</b> ${sessionId}</p>
          <p><b>Proprietario:</b> ${data.ownerName || ""}</p>
          <p><b>Controparte:</b> ${data.counterpartName || ""}</p>
          <p><b>Tipo:</b> ${data.type}</p>
          <p><b>Stato:</b> ${data.status}</p>
        `;

        if (data.endAt?._seconds) {
          html += `<p><b>Scadenza:</b> ${new Date(data.endAt._seconds * 1000).toLocaleString()}</p>`;
        }

        // File collegati
        if (data.signatureUrl) {
          html += `<div class="file-link">‚úçÔ∏è <a href="${data.signatureUrl}" target="_blank">Firma</a></div>`;
        }
        if (data.selfieUrl) {
          html += `<div class="file-link">ü§≥ <a href="${data.selfieUrl}" target="_blank">Selfie</a></div>`;
        }
        if (data.audioUrl) {
          html += `<div class="file-link">üé§ <a href="${data.audioUrl}" target="_blank">Audio</a></div>`;
        }

        document.getElementById("result").innerHTML = html;
      } catch (err) {
        document.getElementById("result").innerHTML = "‚ùå Errore caricamento dati.";
        console.error(err);
      }
    }
    loadSession();
  </script>
</body>
</html>
