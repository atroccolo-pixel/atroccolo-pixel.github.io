<body>

<script type="module">

  const storage = getStorage(app);

  const url = new URL(window.location.href);
  const userId = url.searchParams.get("userId");
  const sessionId = url.searchParams.get("sessionId");

  // ==========================

        "‚ÑπÔ∏è La controparte ha eliminato il proprio account.",
      btnPrint: "üìÑ Stampa consenso",
      btnDownload: "üì¶ Scarica consenso completo",
      footerHtml:
        "<b>Informazioni legali e conservazione</b><br>" +
        "Questo consenso digitale √® stato generato tramite la piattaforma TrueConsent.<br>" +
        "La sua validit√† √® regolata esclusivamente dalla durata indicata al momento della creazione " +

    },
    en: {

      loading: "‚è≥ Loading...",
      consentIdLabel: "Consent ID:",

      filesRemovedWarning:

      expiredBanner:
        "‚õî Files are no longer available. They have been automatically deleted for privacy reasons.",
      ownerDeletedBanner: "‚ÑπÔ∏è The owner has deleted their account.",
      counterpartDeletedBanner: "‚ÑπÔ∏è The counterparty has deleted their account.",
      btnPrint: "üìÑ Print consent",
      btnDownload: "üì¶ Download full consent",
      footerHtml:

      notFound: "Consent not found.",
    },
    fr: {
      pageTitle: "üìÑ D√©tails du consentement",
      loading: "‚è≥ Chargement...",
      consentIdLabel: "ID du consentement :",
      typeLabel: "Type :",
      consentCategoryLabel: "Cat√©gorie de consentement :",
      statusLabel: "Statut :",
      ownerLabel: "Propri√©taire :",
      counterpartLabel: "Contrepartie :",
      startDateLabel: "Date de d√©but :",
      endDateLabel: "Date de fin :",
      signatureLabel: "Signature num√©rique",
      selfieLabel: "Selfie",
      audioLabel: "Audio",
      filesNotAvailable: "Les fichiers ne sont plus disponibles",
      filesRemovedWarning:
        "‚ö†Ô∏è Les fichiers biom√©triques originaux ont √©t√© supprim√©s apr√®s la p√©riode probatoire.",
      expiredBanner:
        "‚õî Fichiers non disponibles. Supprim√©s automatiquement pour des raisons de confidentialit√©.",
      ownerDeletedBanner: "‚ÑπÔ∏è Le propri√©taire a supprim√© son compte.",
      counterpartDeletedBanner:
        "‚ÑπÔ∏è La contrepartie a supprim√© son compte.",
      btnPrint: "üìÑ Imprimer le consentement",
      btnDownload: "üì¶ T√©l√©charger le consentement complet",
      footerHtml:
        "<b>Informations l√©gales et conservation</b><br>" +
        "Ce consentement num√©rique a √©t√© g√©n√©r√© via la plateforme TrueConsent.<br>" +
        "Sa validit√© est r√©gie uniquement par la dur√©e d√©finie au moment de la cr√©ation " +
        "et par les conditions de r√©vocation pr√©vues dans les " +
        '<a href="https://atroccolo-pixel.github.io/terms.html" target="_blank">Conditions g√©n√©rales officielles</a>.<br>' +
        "T√©l√©charger et conserver une copie de ce consentement permet de d√©montrer ult√©rieurement " +
        "l‚Äôautorisation effectivement donn√©e √† cette date, m√™me si le compte ou les fichiers originaux " +
        "sont ensuite supprim√©s.<br>" +
        "TrueConsent est un syst√®me d‚Äôenregistrement et de notification, et non un archivage permanent.<br>" +
        "¬© 2025 TrueConsent ‚Äì Tous droits r√©serv√©s.",
      notFound: "Consentement introuvable.",
    },
  };

  let currentLang = "it";

  function applyTexts() {
    const t = I18N[currentLang] || I18N.it;
    document.getElementById("pageTitle").innerText = t.pageTitle;
    document.getElementById("details").innerText = t.loading;
    document.getElementById("btnPrint").innerText = t.btnPrint;
    document.getElementById("btnDownload").innerText = t.btnDownload;
    document.getElementById("footer").innerHTML = t.footerHtml;
  }

  // Prima applicazione (fallback IT)
  applyTexts();

  function formatDate(val) {
    try {
      if (!val) return "-";
      let locale = "it-IT";
      if (currentLang === "en") {
        locale = "en-GB";
      } else if (currentLang === "fr") {
        locale = "fr-FR";
      }
      if (typeof val === "string") return val;
      if (val.toDate) return val.toDate().toLocaleString(locale);
      if (val.seconds) return new Date(val.seconds * 1000).toLocaleString(locale);
      return "-";
    } catch {
      return "-";
    }
  }

  // üîµ Regola dei 7 giorni dopo TERMINAZIONE
  function isExpired(d) {
    try {
      const base = d.revokedAt || d.expiredAt;
      if (!base) return false;
      const ts = base.seconds ? new Date(base.seconds * 1000) : new Date(base);
      return Date.now() - ts.getTime() > 7 * 24 * 60 * 60 * 1000;
    } catch { return false; }
  }

  // Tipologia consenso (medico / sessuale / altro)
  function buildConsentCategory(d) {
    const main = (d.consentType || "").trim();
    const other = (d.consentTypeOther || "").trim();

    if (main && other && main.toLowerCase() !== other.toLowerCase()) {
      return `${main} ‚Äì ${other}`;
    } else if (main) {
      return main;
    } else if (other) {
      return other;
    }
    return "-";
  }

  function showDetails(d) {
    const t = I18N[currentLang] || I18N.it;
    const category = buildConsentCategory(d);

    return `
      <div class="section"><b>${t.consentIdLabel}</b> ${sessionId}</div>
      <div class="section"><b>${t.typeLabel}</b> ${d.type || "-"}</div>
      <div class="section"><b>${t.consentCategoryLabel}</b> ${category}</div>
      <div class="section"><b>${t.statusLabel}</b> ${d.status || "-"}</div>
      <div class="section"><b>${t.ownerLabel}</b> ${d.ownerName || "-"}</div>
      <div class="section"><b>${t.counterpartLabel}</b> ${d.counterpartName || "-"}</div>
      <div class="section"><b>${t.startDateLabel}</b> ${formatDate(d.startAt)}</div>
      <div class="section"><b>${t.endDateLabel}</b> ${formatDate(d.endAt)}</div>
    `;
  }

  async function loadConsent() {
    try {
      const snap = await getDoc(doc(db, "users", userId, "sessions", sessionId));
      if (!snap.exists()) throw new Error(I18N[currentLang].notFound);

      const d = snap.data();
      // Lingua dalla sessione
      if (d.language === "en") {
        currentLang = "en";
      } else if (d.language === "fr") {
        currentLang = "fr";
      } else {
        currentLang = "it";
      }
      document.documentElement.lang = currentLang;
      applyTexts();

      const t = I18N[currentLang] || I18N.it;
      const expired = isExpired(d);

      // üü¶ Banner parte eliminata
      if (d.ownerDeleted) {
        document.getElementById("deletedMessage").innerHTML =
          `<div class="info">${t.ownerDeletedBanner}</div>`;
      }
      if (d.counterpartDeleted) {
        document.getElementById("deletedMessage").innerHTML =
          `<div class="info">${t.counterpartDeletedBanner}</div>`;
      }

      // üî¥ files eliminati post-7 giorni
      if (expired && d.filesDeletedAt) {
        document.getElementById("expiredMessage").innerHTML =
          `<div class="expired">${t.expiredBanner}</div>`;
        document.getElementById("details").innerHTML = showDetails(d);
        document.getElementById("media").innerHTML =
          `<i>${t.filesNotAvailable}</i>`;
        return;
      }

      // üü® Files eliminati ma entro i 7 giorni
      if (d.filesDeletedAt && !expired) {
        document.getElementById("expiredMessage").innerHTML =
          `<div class="warning">${t.filesRemovedWarning}</div>`;
        document.getElementById("btnDownload").disabled = true;
      }

      document.getElementById("details").innerHTML = showDetails(d);

      // üîµ Media render
      let media = "";
      const safeImg = async (path, label) => {
        try {
          const u = await getDownloadURL(ref(storage, path));
          return `<div class="section"><b>${label}:</b><br><img class="zoomable" src="${u}"></div>`;
        } catch {
          return `<div class="section"><b>${label}:</b> <i>non disponibile</i></div>`;
        }
      };

      const tLabels = I18N[currentLang] || I18N.it;

      if (d.signaturePath) media += await safeImg(d.signaturePath, tLabels.signatureLabel);
      if (d.selfiePath)    media += await safeImg(d.selfiePath, tLabels.selfieLabel);

      if (d.audioPath) {
        try {
          const a = await getDownloadURL(ref(storage, d.audioPath));
          media += `<div class="section"><b>${tLabels.audioLabel}:</b><br><audio controls src="${a}"></audio></div>`;
        } catch {
          media += `<div class="section"><b>${tLabels.audioLabel}:</b> <i>non disponibile</i></div>`;
        }
      }

      document.getElementById("media").innerHTML = media;
      document.getElementById("actions").style.display = "block";

      // Zoom immagini
      document.querySelectorAll(".zoomable").forEach((img) => {
        img.onclick = () => {
          document.getElementById("lightbox").style.display = "flex";
          document.querySelector("#lightbox img").src = img.src;
        };
      });

      document.getElementById("lightbox").onclick = () =>
        document.getElementById("lightbox").style.display = "none";

    } catch (e) {
      const t = I18N[currentLang] || I18N.it;
      const msg = e && e.message ? e.message : t.notFound;
      document.getElementById("details").innerText = "‚ùå " + msg;
    }
  }

  document.getElementById("btnPrint").onclick = () => window.print();
  document.getElementById("btnDownload").onclick = () => {
    window.open(
      `https://us-central1-trueconsent-cab73.cloudfunctions.net/downloadConsentZip?userId=${userId}&sessionId=${sessionId}`,
      "_blank"
    );
  };

  loadConsent();
</script>
