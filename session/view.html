<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Visualizza Consenso</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      font-size: 15px;
    }
    .section { margin-bottom: 18px; }
    img {
      max-width: 220px;
      border: 1px solid #ddd;
      padding: 4px;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    img:hover { transform: scale(1.02); }
    audio {
      margin-top: 10px;
      display: block;
      width: 100%;
      min-height: 60px;
      background: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #6c63ff;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 12px 24px;
      font-size: 15px;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover { background-color: #5851d8; }
    #lightbox {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      align-items: center;
      justify-content: center;
    }
    #lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>
  <h2>üìÑ Dettagli Consenso</h2>
  <div id="details">‚è≥ Caricamento...</div>
  <div id="media"></div>
  <div style="margin-top:25px;">
    <button id="downloadZip">üì¶ Scarica consenso completo</button>
  </div>

  <div id="lightbox">
    <img src="" alt="Preview" />
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getStorage, ref, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyATGSpPkvYLxazHHWW90oWWkgxoEsTkayI",
      authDomain: "trueconsent-cab73.firebaseapp.com",
      projectId: "trueconsent-cab73",
      storageBucket: "trueconsent-cab73.firebasestorage.app",
      messagingSenderId: "298691251398",
      appId: "1:298691251398:web:793a5aea900cc1cccc1bc7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const url = new URL(window.location.href);
    const userId = url.searchParams.get("userId");
    const sessionId = url.searchParams.get("sessionId");

    let consentData = null;
    let audioURL = null;

    async function loadConsent() {
      if (!userId || !sessionId) {
        document.getElementById("details").innerText = "‚ùå Parametri mancanti.";
        return;
      }

      try {
        const refDoc = doc(db, "users", userId, "sessions", sessionId);
        const snap = await getDoc(refDoc);

        if (!snap.exists()) {
          document.getElementById("details").innerText = "‚ùå Consenso non trovato.";
          return;
        }

        const data = snap.data();
        consentData = data;

        let html = `
          <div class="section"><b>ID Consenso:</b> ${sessionId}</div>
          <div class="section"><b>Tipo:</b> ${data.type || "-"}</div>
          <div class="section"><b>Stato:</b> ${data.status || "-"}</div>
          <div class="section"><b>Proprietario:</b> ${data.ownerName || "-"}</div>
          <div class="section"><b>Controparte:</b> ${data.counterpartName || "-"}</div>
          <div class="section"><b>Data inizio:</b> ${data.startAt?.toDate ? data.startAt.toDate() : "-"}</div>
          <div class="section"><b>Data fine:</b> ${data.endAt?.toDate ? data.endAt.toDate() : "-"}</div>
        `;
        document.getElementById("details").innerHTML = html;

        let mediaHtml = "";

        if (data.signaturePath) {
          const url = await getDownloadURL(ref(storage, data.signaturePath));
          mediaHtml += `<div class="section"><b>Firma:</b><br><img src="${url}" alt="Firma" class="zoomable"></div>`;
        }
        if (data.selfiePath) {
          const url = await getDownloadURL(ref(storage, data.selfiePath));
          mediaHtml += `<div class="section"><b>Selfie:</b><br><img src="${url}" alt="Selfie" class="zoomable"></div>`;
        }
        if (data.audioPath) {
          audioURL = await getDownloadURL(ref(storage, data.audioPath));
          mediaHtml += `<div class="section"><b>Audio:</b><br>
            <audio controls>
              <source src="${audioURL}" type="audio/m4a">
              <source src="${audioURL}" type="audio/mp4">
              <source src="${audioURL}" type="audio/3gp">
              Il tuo browser non supporta l‚Äôaudio.
            </audio>
          </div>`;
        }

        document.getElementById("media").innerHTML = mediaHtml || "<i>Nessun file multimediale disponibile</i>";

        document.querySelectorAll(".zoomable").forEach(img => {
          img.addEventListener("click", () => {
            const lightbox = document.getElementById("lightbox");
            lightbox.style.display = "flex";
            lightbox.querySelector("img").src = img.src;
          });
        });
        document.getElementById("lightbox").addEventListener("click", () => {
          document.getElementById("lightbox").style.display = "none";
        });
      } catch (err) {
        console.error("Errore caricamento consenso:", err);
        document.getElementById("details").innerText = "‚ùå Errore durante il caricamento dei dati.";
      }
    }

    document.getElementById("downloadZip").addEventListener("click", async () => {
      if (!consentData) return alert("Consenso non caricato.");
      const { jsPDF } = window.jspdf;
      const docPDF = new jsPDF();
      const content = document.body.innerText + 
`\n\n--------------------------------------------
Informazioni legali e conservazione
Questo consenso digitale √® stato generato tramite la piattaforma TrueConsent.
La sua validit√† √® regolata esclusivamente dalla durata indicata al momento della creazione (a tempo determinato o indeterminato) e dalle condizioni di eventuale revoca previste dai Termini e Condizioni ufficiali.
Scaricare e conservare copia di questo consenso (in formato PDF o archivio) consente di dimostrare in futuro l‚Äôautorizzazione effettiva concessa in questa data, anche se l‚Äôaccount o i file originali dovessero essere successivamente rimossi.
TrueConsent agisce come sistema di registrazione e notifica, non come autorit√† giudicante o archivio permanente.
L‚Äôutente √® responsabile della conservazione personale dei file ai fini probatori.
Consulta i Termini e Condizioni: https://atroccolo-pixel.github.io/terms.html
Stampato il ${new Date().toLocaleString("it-IT")}
--------------------------------------------`;
      docPDF.text(content, 10, 10);
      const pdfBlob = docPDF.output("blob");

      const zip = new JSZip();
      zip.file(`consent_${sessionId}.pdf`, pdfBlob);
      if (audioURL) {
        const audioResp = await fetch(audioURL);
        const audioBlob = await audioResp.blob();
        zip.file(`audio_${sessionId}.m4a`, audioBlob);
      }
      const zipBlob = await zip.generateAsync({ type: "blob" });
      saveAs(zipBlob, `Consenso_${sessionId}.zip`);
    });

    loadConsent();
  </script>
</body>
</html>
