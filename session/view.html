<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Dettagli Consenso (DEBUG)</title>
</head>
<body style="font-family: Arial, sans-serif; padding: 20px;">
  <h2>üìÑ Dettagli Consenso</h2>
  <div id="output">‚è≥ Caricamento...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // Config Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyATGSpPkvYLxazHHWW90oWWkgxoEsTkayI",
      authDomain: "trueconsent-cab73.firebaseapp.com",
      projectId: "trueconsent-cab73",
      storageBucket: "trueconsent-cab73.firebasestorage.app",
      messagingSenderId: "298691251398",
      appId: "1:298691251398:web:793a5aea900cc1cccc1bc7"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Prendi parametri URL
    const url = new URL(window.location.href);
    const userId = url.searchParams.get("userId");
    const sessionId = url.searchParams.get("sessionId");

    const output = document.getElementById("output");
    output.innerHTML = `üìå userId = ${userId}<br>üìå sessionId = ${sessionId}<br>‚è≥ Caricamento dati...`;

    async function loadData() {
      try {
        if (!userId || !sessionId) throw new Error("‚ùå Parametri mancanti nell'URL");

        const ref = doc(db, "users", userId, "sessions", sessionId);
        const snap = await getDoc(ref);

        if (!snap.exists()) {
          throw new Error("‚ùå Documento non trovato in Firestore!");
        }

        const data = snap.data();
        output.innerHTML = `
          <p><b>ID:</b> ${sessionId}</p>
          <p><b>Proprietario:</b> ${data.ownerName || "-"}</p>
          <p><b>Controparte:</b> ${data.counterpartName || "-"}</p>
          <p><b>Tipo:</b> ${data.type || "-"}</p>
          <p><b>Stato:</b> ${data.status || "-"}</p>
          <pre>${JSON.stringify(data, null, 2)}</pre>
        `;
      } catch (err) {
        console.error("Errore caricamento:", err);
        output.innerHTML += `<br><br>‚ùå ERRORE: ${err.message}`;
      }
    }

    loadData();
  </script>
</body>
</html>
