<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Dettagli Consenso</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h2 { color: #2c3e50; }
    .card { border: 1px solid #ddd; padding: 20px; border-radius: 8px; max-width: 600px; }
    .label { font-weight: bold; margin-top: 10px; display: block; }
    img { max-width: 300px; margin: 10px 0; border: 1px solid #ccc; border-radius: 6px; }
    audio { margin-top: 10px; width: 300px; }
  </style>
</head>
<body>
  <div class="card">
    <h2>üìÑ Dettagli Consenso</h2>
    <div id="content">‚è≥ Caricamento...</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyATGSpPkvYLxazHHWW90oWWkgxoEsTkayI",
      authDomain: "trueconsent-cab73.firebaseapp.com",
      projectId: "trueconsent-cab73",
      storageBucket: "trueconsent-cab73.firebasestorage.app",
      messagingSenderId: "298691251398",
      appId: "1:298691251398:web:793a5aea900cc1cccc1bc7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const url = new URL(window.location.href);
    const userId = url.searchParams.get("userId");
    const sessionId = url.searchParams.get("sessionId");

    async function loadSession() {
      try {
        const ref = doc(db, "users", userId, "sessions", sessionId);
        const snap = await getDoc(ref);

        if (!snap.exists()) {
          document.getElementById("content").innerHTML = "‚ùå Consenso non trovato.";
          return;
        }

        const data = snap.data();
        document.getElementById("content").innerHTML = `
          <p><span class="label">ID:</span> ${sessionId}</p>
          <p><span class="label">Proprietario:</span> ${data.ownerName || "-"}</p>
          <p><span class="label">Controparte:</span> ${data.counterpartName || "-"}</p>
          <p><span class="label">Tipo:</span> ${data.type || "-"}</p>
          <p><span class="label">Stato:</span> ${data.status || "-"}</p>
          <p><span class="label">üì∏ Selfie</span>
            ${data.selfiePath ? `<img src="https://firebasestorage.googleapis.com/v0/b/trueconsent-cab73.appspot.com/o/${encodeURIComponent(data.selfiePath)}?alt=media">` : "‚ùå Non disponibile"}
          </p>
          <p><span class="label">‚úçÔ∏è Firma</span>
            ${data.signaturePath ? `<img src="https://firebasestorage.googleapis.com/v0/b/trueconsent-cab73.appspot.com/o/${encodeURIComponent(data.signaturePath)}?alt=media">` : "‚ùå Non disponibile"}
          </p>
          <p><span class="label">üé§ Audio</span>
            ${data.audioPath ? `<audio controls src="https://firebasestorage.googleapis.com/v0/b/trueconsent-cab73.appspot.com/o/${encodeURIComponent(data.audioPath)}?alt=media"></audio>` : "‚ùå Non disponibile"}
          </p>
        `;
      } catch (err) {
        document.getElementById("content").innerHTML = "‚ùå Errore caricamento dati.";
      }
    }
    loadSession();
  </script>
</body>
</html>
