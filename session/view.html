<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>TrueConsent - Vedi Consenso</title>
</head>
<body>
  <h1>Dettagli consenso</h1>
  <p>ID sessione: <span id="sessionId"></span></p>

  <script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById("sessionId").textContent = params.get("sessionId") || "Nessun ID trovato";
  </script>
</body>
</html>
