<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Dettagli Consenso</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; padding: 20px; }
    .card { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); max-width: 700px; margin: auto; }
    h2 { margin-top: 0; color: #333; }
    .row { margin: 10px 0; }
    .label { font-weight: bold; }
    .error { color: red; }
    a.file-link { display: inline-block; margin-top: 5px; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Dettagli Consenso</h2>
    <div id="content">Caricamento...</div>
  </div>

  <script>
    // ‚úÖ Configurazione Firebase (la stessa usata nell'app)
    const firebaseConfig = {
      apiKey: "AIzaSyB6Hhv8uYHdhu3PE0u28eRkPyb90dLWZRI",
      authDomain: "trueconsent-cab73.firebaseapp.com",
      projectId: "trueconsent-cab73",
      storageBucket: "trueconsent-cab73.appspot.com",
      messagingSenderId: "991674652536",
      appId: "1:991674652536:web:3e0cbad7d5d64b6145720a"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    // üîó Prende i parametri dall'URL
    const params = new URLSearchParams(window.location.search);
    const sessionId = params.get("sessionId");

    if (!sessionId) {
      document.getElementById("content").innerHTML = "<p class='error'>‚ùå Parametri mancanti</p>";
    } else {
      db.collection("sessions").doc(sessionId).get().then(async (doc) => {
        if (!doc.exists) {
          document.getElementById("content").innerHTML = "<p class='error'>‚ùå Consenso non trovato</p>";
          return;
        }
        const data = doc.data();

        // Prepara i link ai file (firma, selfie, audio)
        async function getFileUrl(path) {
          if (!path) return null;
          try {
            return await storage.ref(path).getDownloadURL();
          } catch (e) {
            console.error("Errore caricamento file:", e);
            return null;
          }
        }

        const selfieUrl = await getFileUrl(data.selfiePath);
        const signUrl   = await getFileUrl(data.signaturePath);
        const audioUrl  = await getFileUrl(data.audioPath);

        // Costruzione HTML
        let html = `
          <div class="row"><span class="label">Tipo:</span> ${data.type || ''}</div>
          <div class="row"><span class="label">Controparte:</span> ${data.counterpartName || ''} (${data.counterpartEmail || ''})</div>
          <div class="row"><span class="label">Telefono:</span> ${data.counterpartPhone || ''}</div>
          <div class="row"><span class="label">Inizio:</span> ${data.startAt || ''}</div>
          <div class="row"><span class="label">Fine:</span> ${data.endAt || (data.indefinite ? "Indeterminato" : "")}</div>
          <div class="row"><span class="label">Stato:</span> ${data.status || ''}</div>
        `;

        if (signUrl)   html += `<div class="row"><span class="label">Firma:</span><br><img src="${signUrl}" alt="Firma" style="max-width:200px;"/></div>`;
        if (selfieUrl) html += `<div class="row"><span class="label">Selfie:</span><br><img src="${selfieUrl}" alt="Selfie" style="max-width:200px;"/></div>`;
        if (audioUrl)  html += `<div class="row"><span class="label">Audio:</span><br><audio controls src="${audioUrl}"></audio></div>`;

        document.getElementById("content").innerHTML = html;
      }).catch((err) => {
        console.error(err);
        document.getElementById("content").innerHTML = "<p class='error'>‚ùå Errore caricamento dati</p>";
      });
    }
  </script>
</body>
</html>
