<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Dettagli Consenso</title>
</head>
<body style="font-family: Arial, sans-serif; padding: 20px; line-height: 1.6;">
  <h2>üìÑ Dettagli Consenso</h2>
  <div id="output">‚è≥ Caricamento...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyATGSpPkvYLxazHHWW90oWWkgxoEsTkayI",
      authDomain: "trueconsent-cab73.firebaseapp.com",
      projectId: "trueconsent-cab73",
      storageBucket: "trueconsent-cab73.firebasestorage.app",
      messagingSenderId: "298691251398",
      appId: "1:298691251398:web:793a5aea900cc1cccc1bc7"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const url = new URL(window.location.href);
    const userId = url.searchParams.get("userId");
    const sessionId = url.searchParams.get("sessionId");

    const output = document.getElementById("output");

    async function loadData() {
      try {
        const ref = doc(db, "users", userId, "sessions", sessionId);
        const snap = await getDoc(ref);

        if (!snap.exists()) {
          output.innerHTML = "‚ùå Documento non trovato.";
          return;
        }

        const d = snap.data();

        output.innerHTML = `
          <p><b>ID:</b> ${sessionId}</p>
          <p><b>Proprietario:</b> ${d.ownerName || "-"}</p>
          <p><b>Controparte:</b> ${d.counterpartName || "-"}</p>
          <p><b>Tipo:</b> ${d.type || "-"}</p>
          <p><b>Stato:</b> ${d.status || "-"}</p>

          <h3>üì∏ Selfie</h3>
          ${d.selfiePath ? `<img src="https://firebasestorage.googleapis.com/v0/b/${firebaseConfig.storageBucket}/o/${encodeURIComponent(d.selfiePath)}?alt=media" width="200">` : "Nessun file"}

          <h3>üìù Firma</h3>
          ${d.signaturePath ? `<img src="https://firebasestorage.googleapis.com/v0/b/${firebaseConfig.storageBucket}/o/${encodeURIComponent(d.signaturePath)}?alt=media" width="200">` : "Nessun file"}

          <h3>üé§ Audio</h3>
          ${d.audioPath ? `<audio controls src="https://firebasestorage.googleapis.com/v0/b/${firebaseConfig.storageBucket}/o/${encodeURIComponent(d.audioPath)}?alt=media"></audio>` : "Nessun file"}
        `;
      } catch (err) {
        output.innerHTML = "‚ùå Errore caricamento dati: " + err.message;
        console.error(err);
      }
    }

    loadData();
  </script>
</body>
</html>
