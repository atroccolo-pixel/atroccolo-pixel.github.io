<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Vedi Consenso</title>
</head>
<body>
  <h1>ðŸ“„ Dettagli Consenso</h1>
  <p>Hai aperto la pagina di visualizzazione consenso.</p>
  <p><b>Session ID:</b> <span id="sessionId"></span></p>

  <script>
    // Prende l'ID dalla URL
    const parts = window.location.pathname.split("/");
    const sessionId = parts[parts.length - 2];
    document.getElementById("sessionId").textContent = sessionId;
  </script>
</body>
