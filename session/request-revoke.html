<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Richiesta Revoca</title>
</head>
<body style="font-family:Arial, sans-serif; padding:20px;">
  <h1>❌ Richiesta di Revoca</h1>
  <p id="info"></p>
  <p>Hai richiesto la revoca di questo consenso. La controparte riceverà una notifica.</p>

  <script>
    const path = window.location.pathname.split("/");
    const sessionId = path[path.indexOf("session") + 1] || "Sconosciuto";
    document.getElementById("info").textContent =
      "Richiesta di revoca per consenso ID: " + sessionId;
  </script>
</body>
</html>
