<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Richiedi Revoca</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getFirestore, doc, updateDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

    // Config Firebase reale
    const firebaseConfig = {
      apiKey: "AIzaSyATGSpPkvYLxazHHWW90oWWkgxoEsTkayI",
      authDomain: "trueconsent-cab73.firebaseapp.com",
      projectId: "trueconsent-cab73",
      storageBucket: "trueconsent-cab73.firebasestorage.app",
      messagingSenderId: "298691251398",
      appId: "1:298691251398:web:793a5aea900cc1cccc1bc7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Prendi parametri da URL
    const urlParams = new URLSearchParams(window.location.search);
    const sessionId = urlParams.get("sessionId");
    const userId = urlParams.get("userId");

    document.addEventListener("DOMContentLoaded", async () => {
      document.getElementById("sessionId").textContent = sessionId || "non trovato";

      if (sessionId && userId) {
        try {
          await updateDoc(doc(db, "users", userId, "sessions", sessionId), {
            revokeRequesterUid: "fromEmailLink",
            revokeRequesterAt: new Date().toISOString()
          });
          document.getElementById("result").textContent = "✅ Richiesta di revoca registrata.";
        } catch (err) {
          document.getElementById("result").textContent = "❌ Errore: " + err;
        }
      } else {
        document.getElementById("result").textContent = "❌ Parametri mancanti.";
      }
    });
  </script>
</head>
<body>
  <h1>❌ Richiesta di Revoca</h1>
  <p>Stai chiedendo la revoca del consenso.</p>
  <p><b>Session ID:</b> <span id="sessionId"></span></p>
  <p id="result"></p>
</body>
</html>
