<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Richiesta di Revoca</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // Config Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyATGSpPkvYLxazHHWW90oWWkgxoEsTkayI",
      authDomain: "trueconsent-cab73.firebaseapp.com",
      projectId: "trueconsent-cab73",
      storageBucket: "trueconsent-cab73.firebasestorage.app",
      messagingSenderId: "298691251398",
      appId: "1:298691251398:web:793a5aea900cc1cccc1bc7"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function requestRevoke() {
      const urlParams = new URLSearchParams(window.location.search);
      const userId = urlParams.get("userId");
      const sessionId = urlParams.get("sessionId");

      const ref = doc(db, "users", userId, "sessions", sessionId);

      try {
        await updateDoc(ref, {
          status: "revoke_pending",
          revokeRequesterUid: "via_link",
          revokeRequesterAt: serverTimestamp()
        });
        document.getElementById("result").innerHTML = "✅ Richiesta di revoca registrata.";
      } catch (e) {
        console.error(e);
        document.getElementById("result").innerHTML = "❌ Errore durante la richiesta di revoca.";
      }
    }

    window.onload = requestRevoke;
  </script>
</head>
<body>
  <h1>❌ Richiesta di Revoca</h1>
  <p id="result">Elaborazione in corso...</p>
</body>
</html>
