<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Richiesta Revoca</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; padding: 20px; }
    .card { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); max-width: 600px; margin: auto; }
    h2 { margin-top: 0; color: #333; }
    .error { color: red; }
    button { background: #7b2cbf; color: white; border: none; padding: 10px 15px; margin-top: 10px; cursor: pointer; border-radius: 5px; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Richiesta Revoca Consenso</h2>
    <div id="content">Caricamento...</div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB6Hhv8uYHdhu3PE0u28eRkPyb90dLWZRI",
      authDomain: "trueconsent-cab73.firebaseapp.com",
      projectId: "trueconsent-cab73",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const params = new URLSearchParams(window.location.search);
    const sessionId = params.get("sessionId");
    const userId = params.get("userId");

    if (!sessionId) {
      document.getElementById("content").innerHTML = "<p class='error'>❌ Parametri mancanti</p>";
    } else {
      let docRef;
      if (userId) {
        docRef = db.collection("users").doc(userId).collection("sessions").doc(sessionId);
      } else {
        docRef = db.collection("sessions").doc(sessionId);
      }

      docRef.get().then((doc) => {
        if (!doc.exists) {
          document.getElementById("content").innerHTML = "<p class='error'>❌ Consenso non trovato</p>";
          return;
        }
        document.getElementById("content").innerHTML = `
          <p>Vuoi richiedere la revoca di questo consenso?</p>
          <button onclick="richiediRevoca()">Richiedi Revoca</button>
        `;
      });

      function richiediRevoca() {
        docRef.update({ status: "revokeRequestedAt", revokeRequestedAt: new Date().toISOString() })
          .then(() => document.getElementById("content").innerHTML = "<p>✅ Revoca richiesta con successo</p>")
          .catch(() => document.getElementById("content").innerHTML = "<p class='error'>❌ Errore durante la richiesta</p>");
      }
    }
  </script>
</body>
</html>
