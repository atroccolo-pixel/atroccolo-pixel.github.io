<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Richiesta Revoca</title>
</head>
<body style="font-family:Arial,sans-serif; padding:20px;">
  <h1>‚ùå Richiedi Revoca</h1>
  <p id="info"></p>
  <button onclick="alert('Revoca inviata (mock).')">Invia richiesta di revoca</button>

  <script>
    const path = window.location.pathname.split("/");
    const sessionIndex = path.indexOf("session");
    const sessionId = path[sessionIndex + 1] || "Sconosciuto";
    document.getElementById("info").textContent =
      "Stai richiedendo la revoca del consenso con ID: " + sessionId;
  </script>
</body>
</html>
