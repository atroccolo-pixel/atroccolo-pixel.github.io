<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Richiesta Revoca</title>
</head>
<body style="font-family:Arial, sans-serif; padding:20px;">
  <h1>❌ Richiesta di Revoca</h1>
  <p id="info"></p>
  <button id="btn">Invia Richiesta</button>
  <p id="result" style="margin-top:20px;color:green;"></p>

  <script>
    const path = window.location.pathname.split("/");
    const sessionId = path[path.indexOf("session") + 1] || "Sconosciuto";
    document.getElementById("info").textContent =
      "Richiesta di revoca per consenso ID: " + sessionId;

    document.getElementById("btn").addEventListener("click", async () => {
      const userId = "testUser"; // TODO: sostituire con ID reale utente A
      const url = `https://us-central1-trueconsent-cab73.cloudfunctions.net/requestRevokeHttp?sessionId=${sessionId}&userId=${userId}`;
      try {
        const res = await fetch(url);
        const text = await res.text();
        document.getElementById("result").textContent = text;
      } catch (err) {
        document.getElementById("result").textContent = "❌ Errore invio richiesta revoca";
        document.getElementById("result").style.color = "red";
      }
    });
  </script>
</body>
</html>
