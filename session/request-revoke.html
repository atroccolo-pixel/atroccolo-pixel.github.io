<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Richiesta revoca</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyATGSpPkvYLxazHHWW90oWWkgxoEsTkayI",
      authDomain: "trueconsent-cab73.firebaseapp.com",
      projectId: "trueconsent-cab73",
      storageBucket: "trueconsent-cab73.firebasestorage.app",
      messagingSenderId: "298691251398",
      appId: "1:298691251398:web:793a5aea900cc1cccc1bc7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    async function requestRevoke() {
      try {
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get("userId");
        const sessionId = urlParams.get("sessionId");

        await signInAnonymously(auth);
        const ref = doc(db, "users", userId, "sessions", sessionId);

        await updateDoc(ref, {
          status: "revoke_pending",
          revokeRequesterUid: auth.currentUser?.uid || "anon",
          revokeRequesterAt: new Date()
        });

        document.getElementById("msg").innerText =
          "✅ Richiesta di revoca inviata.";
      } catch (err) {
        console.error(err);
        document.getElementById("msg").innerText =
          "❌ Errore durante la richiesta di revoca.";
      }
    }

    window.onload = requestRevoke;
  </script>
</head>
<body style="font-family: Arial, sans-serif; padding: 20px;">
  <h2>Richiesta revoca consenso</h2>
  <p id="msg">Invio in corso...</p>
</body>
</html>
