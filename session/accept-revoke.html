<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Revoca Accettata</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyATGSpPkvYLxazHHWW90oWWkgxoEsTkayI",
      authDomain: "trueconsent-cab73.firebaseapp.com",
      projectId: "trueconsent-cab73",
      storageBucket: "trueconsent-cab73.firebasestorage.app",
      messagingSenderId: "298691251398",
      appId: "1:298691251398:web:793a5aea900cc1cccc1bc7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.onload = async () => {
      const params = new URLSearchParams(window.location.search);
      const userId = params.get("userId");
      const sessionId = params.get("sessionId");

      if (userId && sessionId) {
        await updateDoc(doc(db, "users", userId, "sessions", sessionId), {
          revokedAt: new Date(),
          revokeStatus: "accepted"
        });
        document.getElementById("sessionId").textContent = sessionId;
        document.getElementById("status").textContent = "✅ Revoca accettata registrata.";
      }
    };
  </script>
</head>
<body>
  <h1>✅ Revoca Accettata</h1>
  <p>La revoca del consenso è stata accettata.</p>
  <p><b>Session ID:</b> <span id="sessionId"></span></p>
  <p id="status"></p>
</body>
</html>
