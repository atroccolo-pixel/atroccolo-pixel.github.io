<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Accetta Revoca</title>
</head>
<body style="font-family:Arial, sans-serif; padding:20px;">
  <h1>✅ Revoca Accettata</h1>
  <p id="info"></p>
  <p>Hai accettato la revoca. Il consenso è terminato.</p>

  <script>
    const path = window.location.pathname.split("/");
    const sessionId = path[path.indexOf("session") + 1] || "Sconosciuto";
    document.getElementById("info").textContent =
      "Revoca accettata per consenso ID: " + sessionId;
  </script>
</body>
</html>
