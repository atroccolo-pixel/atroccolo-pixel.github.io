<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>TrueConsent - Accetta Revoca</title>
</head>
<body>
  <h1>Accetta Revoca</h1>
  <p>Sessione: <span id="sessionId"></span></p>
  <button onclick="alert('Revoca accettata per sessione: ' + sessionId)">Accetta</button>

  <script>
    const params = new URLSearchParams(window.location.search);
    const sessionId = params.get("sessionId") || "Nessun ID trovato";
    document.getElementById("sessionId").textContent = sessionId;
  </script>
</body>
</html>
